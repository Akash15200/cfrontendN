<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherStudio IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .ide-container {
            display: flex;
            height: 100vh;
        }

        /* File Explorer */
        .file-explorer {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .explorer-header {
            padding: 15px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .file-tree {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .file-item {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin: 2px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.active {
            background: #094771;
        }

        /* Editor Area */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-tabs {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .editor-tab {
            padding: 10px 20px;
            background: #2d2d30;
            border-right: 1px solid #3e3e42;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .editor-tab.active {
            background: #1e1e1e;
            border-bottom: 2px solid #007acc;
        }

        .code-editor {
            flex: 1;
            background: #1e1e1e;
            position: relative;
        }

        .editor {
            display: none;
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            tab-size: 4;
        }

        .editor.active {
            display: block;
        }

        /* Preview Area */
        .preview-area {
            width: 45%;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 15px;
            background: #007acc;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-content {
            flex: 1;
            color: #333;
            overflow: hidden;
        }

        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .run-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        .run-button:hover {
            background: #218838;
        }

        .run-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        .js-icon { color: #f7df1e; }
        .html-icon { color: #e34f26; }
        .css-icon { color: #1572b6; }
        .file-icon { color: #d4d4d4; }
        .folder-icon { color: #d7ba7d; }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #3e3e42;
            color: #fff;
        }

        /* Status bar */
        .status-bar {
            padding: 8px 15px;
            background: #007acc;
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="ide-container">
        <!-- File Explorer -->
        <div class="file-explorer">
            <div class="explorer-header">
                <h3>EXPLORER</h3>
                <div class="action-buttons">
                    <button class="action-btn" onclick="createNewFile()" title="New File">üìÑ+</button>
                    <button class="action-btn" onclick="createNewFolder()" title="New Folder">üìÅ+</button>
                </div>
            </div>
            <div class="file-tree">
                <div class="file-item active" data-file="html" onclick="switchTab('html')">
                    <span class="icon html-icon">üìÑ</span>

                </div>
                <div class="file-item" data-file="js" onclick="switchTab('js')">
                    <span class="icon js-icon">üìÑ</span>

                </div>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-area">
            <div class="editor-tabs">
                <div class="editor-tab active" data-tab="html" onclick="switchTab('html')">
                    <span class="icon html-icon">üìÑ</span>
                    <span>index.html</span>
                </div>
                <div class="editor-tab" data-tab="css" onclick="switchTab('css')">
                    <span class="icon css-icon">üìÑ</span>
                    <span>styles.css</span>
                </div>
                <div class="editor-tab" data-tab="js" onclick="switchTab('js')">
                    <span class="icon js-icon">üìÑ</span>
                    <span>script.js</span>
                </div>
            </div>
            <div class="code-editor">
                <textarea id="html-editor" class="editor active">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;My CipherStudio App&lt;/title&gt;
    &lt;link rel="stylesheet" href="styles.css"&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;div id="app"&gt;
        &lt;h1&gt;Welcome to CipherStudio IDE! üöÄ&lt;/h1&gt;
        &lt;p&gt;Edit this code and click "Run Code" to see changes.&lt;/p&gt;
        &lt;div id="output"&gt;&lt;/div&gt;

document.head.appendChild(style);</textarea>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area">
            <div class="preview-header">
                <h3>LIVE PREVIEW</h3>
                <button class="run-button" onclick="runCode()">‚ñ∂ Run Code</button>
            </div>
            <div class="preview-content">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div>Ready</div>
        <div>CipherStudio IDE v1.0</div>
    </div>

    <script>
        // Current state
        let currentTab = 'html';
        let isRunning = false;

        // Initialize the IDE
        function initializeIDE() {
            // Set up the preview frame
            const previewFrame = document.getElementById('preview-frame');
            previewFrame.style.width = '100%';
            previewFrame.style.height = '100%';
            
            // Run code on startup
            runCode();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+Enter or Cmd+Enter to run code
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
                
                // Ctrl+S or Cmd+S to save (placeholder)
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    alert('Save functionality would be implemented here!');
                }
            });
            
            console.log('CipherStudio IDE initialized successfully!');
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.editor-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            // Update file items
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-file="${tabName}"]`).classList.add('active');
            
            // Update editors
            document.querySelectorAll('.editor').forEach(editor => {
                editor.classList.remove('active');
            });
            document.getElementById(`${tabName}-editor`).classList.add('active');
            
            currentTab = tabName;
        }

        // Run the code
        function runCode() {
            if (isRunning) return;
            
            isRunning = true;
            const runButton = document.querySelector('.run-button');
            const originalText = runButton.textContent;
            runButton.textContent = 'üîÑ Running...';
            runButton.disabled = true;
            
            try {
                const htmlCode = document.getElementById('html-editor').value;
                const cssCode = document.getElementById('css-editor').value;
                const jsCode = document.getElementById('js-editor').value;
                
                const previewFrame = document.getElementById('preview-frame');
                const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
                
                // Remove the script tag from HTML to prevent double execution
                const cleanedHtml = htmlCode.replace(/<script\s+src=["']script\.js["']><\/script>/gi, '');
                
                const fullCode = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>CipherStudio App</title>
                        <style>
                            /* Basic reset */
                            * { margin: 0; padding: 0; box-sizing: border-box; }
                            ${cssCode}
                        </style>
                    </head>
                    <body>
                        ${cleanedHtml}
                        <script>
                            // Error handling for preview
                            window.addEventListener('error', function(e) {
                                console.error('Runtime error:', e.error);
                            });
                            
                            // Capture console logs
                            const originalLog = console.log;
                            console.log = function(...args) {
                                originalLog.apply(console, args);
                                // You could display logs in the IDE here
                            };
                            
                            ${jsCode}
                        <\/script>
                    </body>
                    </html>
                `;
                
                previewDocument.open();
                previewDocument.write(fullCode);
                previewDocument.close();
                
                // Update status
                document.querySelector('.status-bar div').textContent = 'Code executed successfully';
                
            } catch (error) {
                console.error('Error running code:', error);
                document.querySelector('.status-bar div').textContent = 'Error: ' + error.message;
            } finally {
                // Reset button after a short delay
                setTimeout(() => {
                    runButton.textContent = originalText;
                    runButton.disabled = false;
                    isRunning = false;
                }, 500);
            }
        }

        // Create new file (placeholder)
        function createNewFile() {
            const fileName = prompt('Enter file name (e.g., newfile.js):');
            if (fileName) {
                alert(`New file "${fileName}" would be created here!`);
                // Implementation would add new tab and editor
            }
        }

        // Create new folder (placeholder)
        function createNewFolder() {
            const folderName = prompt('Enter folder name:');
            if (folderName) {
                alert(`New folder "${folderName}" would be created here!`);
                // Implementation would add folder to file tree
            }
        }

        // Auto-save functionality (placeholder)
        function setupAutoSave() {
            let saveTimeout;
            document.querySelectorAll('.editor').forEach(editor => {
                editor.addEventListener('input', function() {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        document.querySelector('.status-bar div').textContent = 'Auto-saved';
                        setTimeout(() => {
                            document.querySelector('.status-bar div').textContent = 'Ready';
                        }, 2000);
                    }, 1000);
                });
            });
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', function() {
            initializeIDE();
            setupAutoSave();
        });
    </script>
</body>
</html>
